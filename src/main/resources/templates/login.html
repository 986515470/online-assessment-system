<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	
	<!--图标库 可无视-->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	
	<!--核心样式-->
	<link rel="stylesheet" href="login/css/style.css">

</head>
<body>

<div class="container">
	<div class="card"></div>
	<div class="card">
		<h1 class="title">学生登录</h1>
		<form id="Login" action="Login" method="post">
			<div class="input-container">
				<input type="text" id="username" name="username" required="required" />
				<label >一卡通号</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="password" id="password" name="password" required="required" />
				<label >密码</label>
				<div class="bar"></div>
			</div>
			<div class="button-container">
				<button onclick="submitLoginForm()"><span>登录</span></button>
			</div>
		</form>
	</div>
	<div class="card alt">
		<div class="toggle"></div>
		<h1 class="title">学生注册
			<div class="close"></div>
		</h1>
		<form id="register" action="Register" method="post">
			<div class="input-container">
				<input type="text" id="username1" name="username" required="required" />
				<label >一卡通号</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="text" id="name" name="name" required="required" />
				<label >姓名</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="text" id="classes"  name="classes" required="required" />
				<label >班级</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="password" id="password1" name="password" required="required" />
				<label >密码</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="text" id="fangxiang" name="fangxiang" required="required" />
				<label >学习方向(后端/前端/大数据)</label>
				<div class="bar"></div>
			</div>
			<div class="button-container">
				<button onclick="submitRegisterForm()"><span>提交注册</span></button>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src='login/js/jquery.min.js'></script>
<script type="text/javascript" src="login/js/script.js"></script>

</body>
</html>
